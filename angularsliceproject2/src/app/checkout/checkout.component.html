<header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<app-header></app-header>
<br><br>
<body style="width: 100%; height:87%">
<div>.</div>


<div class="container">
  <h2>Your Cart</h2>
  <table class="table table-striped">
    
    <thead>
    <tr >
      <th scope="col">Items</th>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col"></th>
     
      <th scope="col"></th>
      <th scope = "col">Price</th>
     
    </tr>
    </thead>
  
    <tbody>
    <tr *ngFor="let food of foods; index as i" >
      <th scope="row">{{ i + 1 }}</th>
      
      <td>
        <img [src]="'https://www.hungryhowies.com/sites/default/files/styles' + food.image" class="mr-2" style="width: 100px">
      
      </td>
      <td> <h5> {{ food.name }} <h6> {{ "Calories :"+food.callories  }}</h6> </h5></td>
      <td><h5></h5> </td>
      <td></td>
      <td> <h6> {{ food.price  }} </h6> </td>
    </tr>
    </tbody>
    <tfoot>
      <tr >
        <th scope="col" ><button type="button" class="btn btn-dark btn-lg">CheckOut</button></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
       
        <th scope="col"></th>
        <th scope = "col"><h4 matLine>Total: 0.00</h4></th>
       
      </tr>
      </tfoot>
      
  </table>
</div>

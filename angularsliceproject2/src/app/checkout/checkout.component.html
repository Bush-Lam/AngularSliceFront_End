<header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</header>

<app-header></app-header>
<br><br><br><br>
<body id="bodyy">


<mat-card  id="main">
 
  <h2>Your Cart</h2>
  <div id="holder">
    <table class="table table-striped">
      
      <thead>
      <tr >
        <th scope="col">Amount</th>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope = "col">Price</th>
      
      </tr>
      </thead>
    
      <tbody>
      <tr *ngFor="let fooditem of order; index as i" >
        <th scope="row">{{orderAmounts[i]}}</th>
        
        <td>
          <img src={{fooditem.url}} style="width: 100px; height: 100px;">
        
        </td>
        <td> <h5> {{fooditem.name}} <h6>Calories: {{fooditem.calories}}</h6> </h5></td>
        <td><h5></h5> </td>
        <td></td>
        <td> <h6>{{fooditem.price}}</h6> </td>
      </tr>
      </tbody>
    
    </table>
  </div>
  <h4 matLine style="float: right; margin: 25px;">Total: ${{total | currency:[USD]}}</h4>
</mat-card>

<mat-card >
  <mat-card>
  <mat-list-item role="listitem"><h3>Payment Detail</h3><img src="http://i76.imgup.net/accepted_c22e0.png" alt=""></mat-list-item>
  <h6>Card Number</h6>
  <input type="number">
  <h6>Expiration Date</h6>      
  <h5><input type="date">CVS<input type="number" min="1" max="3"></h5>
  </mat-card>
  <mat-card>
  <h6>Tax  ={{tax | currency}}</h6>
  <h6>After tax ={{total | currency}}</h6>
  <button  (click)="popUpFunc()">Order</button>
</mat-card>


</mat-card>


</body>


<app-footer></app-footer>

<header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</header>

<app-header></app-header>

<body>
<br><br>
  <h1 class="border-bottom my-3" style="text-align: center;"> Contact </h1>

  <h3 class="border-bottom my-3" style="width: 100%; text-align: center;">Our Locations: </h3>
  <br><br><br>

  <div class="container" style="float:left; width:50%">

    <div #mapContainer id="map" style="width: 70%;"></div>

  </div>
  <div>

    <mat-accordion *ngFor = "let x of citylabels; index as i">
      <mat-expansion-panel [expanded]="indexexpand === i" hideToggle="true" (click)="changelocation(i)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{citylabels[i]}} Location: 
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p style="text-align:center"> {{names[i]}} <br> Business Inquiries: {{emails[i]}} <br> {{addresses[i]}}  <br> {{phonenumbers[i]}} </p>
      </mat-expansion-panel>

    </mat-accordion>

  </div>
</body>

<br><br><br>
  <app-footer></app-footer>

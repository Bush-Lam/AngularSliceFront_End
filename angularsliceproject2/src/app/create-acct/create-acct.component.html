<div>
  <app-header></app-header>

<mat-card>
  <mat-card-content>
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <p>Make sure all fields with * are filled !!</p>
  <hr>

  

  

  <label for="username"><b>Username *</b></label>
  <input type="text" placeholder="Username" [(ngModel)] = "username">

  <label for="psw"><b>Password *</b></label>
  <input type="password" placeholder=" Password" [(ngModel)] = "password">
  
  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" [(ngModel)] = "email">

  <label for="fname"><b>First Name</b></label>
  <input type="text" placeholder="First name" [(ngModel)] = "fname">
  
  <label for="lname"><b>Last Name</b></label>
  <input type="text" placeholder="Last name"[(ngModel)] = "lname">

  <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Agree to Terms & Privacy
  </label>
  
  <p>By creating an account you agree to only eat pizza from Angular Slice <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

  <div class="clearfix">
    <button type="button" class="cancelbtn" (click) = "home()">Cancel</button>
    <button type="submit" class="signupbtn" (click) = "signUp()">Sign Up</button>
  </div>
</mat-card-content>
</mat-card>

<app-footer></app-footer>
</div>

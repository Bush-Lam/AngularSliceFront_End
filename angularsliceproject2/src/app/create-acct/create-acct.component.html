<mat-form>
<div class="container">
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <label for="text"><b>A-id</b></label>
  <input type="text" placeholder="Enter Email" name="email" required>

  

  <label for="username"><b>Username</b></label>
  <input type="text" placeholder="Username" name="Uname" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw" required>
  
  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" required>

  <label for="fname"><b>First Name</b></label>
  <input type="text" placeholder="Username" name="Fname" required>
  
  <label for="lname"><b>Last Name</b></label>
  <input type="text" placeholder="Username" name="Fname" required>

  <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Is A Manager
  </label>
  
  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

  <div class="clearfix">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="submit" class="signupbtn">Sign Up</button>
  </div>
</div>
</mat-form>

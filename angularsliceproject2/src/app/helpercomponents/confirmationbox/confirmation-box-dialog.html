<h2 mat-dialog-title>{{data.dialogTitle}}</h2>
<mat-dialog-content class="mat-typography">
  {{data.dialogContent}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div *ngIf = "data.dialogShowCancel == 'true'">
  <button mat-button mat-dialog-close>{{data.dialogCancel}}</button>
</div>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.dialogAccept}}</button>
</mat-dialog-actions>

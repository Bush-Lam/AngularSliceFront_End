<div class = "header">
    
    <p>Angular Slice!</p>

    <button (click) = "showHome()">Home</button>
    <button (click) = "showMenu()">Menu</button>
    <button (click) = "showCheckout()">Checkout</button>
    <button (click) = "showContact()">Contact</button>
    
    <select name="Drop Menu" id="dropmenu">
        <button (click) = "showHome()">Home</button>
        <option value="two" (click) = "showMenu()">Menu</option>
        <option value="three">Checkout</option>
        <option value = "four">Contact</option>
    </select>
  
  
</div>

<div class = "homepage" *ngIf = 'picBool'>
    
</div>

<div>

    <app-home *ngIf = 'homeBool'></app-home>

    <app-order *ngIf = 'menuBool'></app-order>

    <app-checkout *ngIf = 'checkBool'></app-checkout>

    <app-contact *ngIf = 'contactBool'></app-contact>

</div>

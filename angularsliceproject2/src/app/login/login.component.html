<app-header></app-header>

<div >

   <p id = "error" hidden = "hide">The username or password were incorrect!</p>

   <p id = "userTitle">Username</p>
   <input id = "user" type = "text" [(ngModel)] = "username">
   <p id = "passTitle">Password</p>
   <input id = "pass" type = "text" [(ngModel)] = "password">

   <button id = "button" (click) = "login()">Login</button>

</div>

<app-footer></app-footer>

<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </header>
  
  <app-header></app-header>
  <br><br><br><br><br>

      <div>

        <mat-tab-group (selectedTabChange)="tabGroupDispatcher($event)">

            <mat-tab label="Food Analytics">
                <div class="chart-container" style="
                    position:relative; height:77vh ">
                    <canvas  style="color: white" #foodChart>{{ foodchart }} 
                    
                    <!-- [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"> -->
                    </canvas>
                  </div>
            
            
                  
            </mat-tab>
            <mat-tab label="Customer's Purchase Analytics">
                
            
                <div class="chart-container" style="
                position:relative; height:77vh ">
                    <canvas #customerpurchasechart>{{ customerpurchasechart }} 
                    style="color: white;"
                    <!-- [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"> -->
                    </canvas>
                  </div>
                   
            </mat-tab>
            <mat-tab label="Customer's Purchase History"> 


<div id="whole">
    <div id="segment">
        <mat-accordion class="example-headers-align" *ngFor = "let x of customerlabels; index as i" >
            <!--Deals panel-->
            <mat-expansion-panel [expanded]="true" (opened)="setStep(0)" id = "panel0"
            (afterExpand)="open('panel0')" hideToggle>
                <!-- Header for this panel -->
                <mat-expansion-panel-header>
                    <mat-panel-title>Deals</mat-panel-title>
                    <mat-panel-description>Our deals on combo and box orders!</mat-panel-description>
                </mat-expansion-panel-header>

                <div class="holder" >
                    <!-- initial card -->
                    <mat-card *ngFor = "let fooditem of deals">
                        <mat-card-title>{{fooditem.name}}</mat-card-title>
                        <span style="float:left;width: 25%;">
                            <img src={{fooditem.url}}>
                        </span>

                        <span style="min-width: 60%; height: 80%; word-wrap:break-word;">
                            <p class = "fooddescription" style="min-height: 50%;">
                                {{fooditem.description}}
                            </p>
                            
                            <h3 style="float: left; width: 30%;">Calories: {{fooditem.calories}}</h3>
                            <h3 style="float: right; width: 30%; text-align: right;">Price: {{fooditem.price | currency}}</h3>
                        </span>

                        <mat-action-row>
                            <mat-form-field>
                                <mat-label style="color: white;">Amount</mat-label>
                                <select matNativeControl required id="input_{{fooditem.foodID}}"  style="color: white; background-color:transparent;">
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=1>1</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=2>2</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=3>3</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=4>4</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=5>5</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=6>6</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=7>7</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=8>8</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=9>9</option>
                                    <option style="color: white; background-color:rgb(148, 24, 14, 0.8);" [value]=10>10</option>
                                </select>
                            </mat-form-field>
                            <button name="orderBtn{{fooditem.foodID}}" id="orderButton" mat-button (click)="addToOrder(fooditem)">Order</button>
                        </mat-action-row>
                    </mat-card>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>



















            </mat-tab>
            <mat-tab label="Create Food item"> 
              <app-confirmationbox (myEvent)="emittedValueDialogBox($event)" [showcancel] = "'true'" [accept]="'Accept'" [cancel]="'Cancel'" [title]="'title'" [content]="'content'"></app-confirmationbox>
            </mat-tab>
          </mat-tab-group>
  
      </div>

      <br><br><br>

      <app-footer></app-footer>
